		<meta name="description" content="">

								<li><a href="mailto:support@colorlib.com"><span class="lnr lnr-envelope"></span><span>hoanghm@gmail.com</span></a></li>

					</div>
				</div>

					<nav id="nav-menu-container">
						<ul class="nav-menu">
							<li class="menu-active"><a href="{{url_for('page.home')}}">Home</a></li>

							{% for div in div_list %}

							<li><a href="{{url_for('page.division',div=div)}}">{{div}}</a></li>

							{% endfor %}

					</ul>
					</nav><!-- #nav-menu-container -->

							<label for="Search-box" class="Search-box-label">
								<span class="lnr lnr-magnifier"></span>
							</label>
							<span class="Search-close">
								<span class="lnr lnr-cross"></span>
							</span>
						</form>
					</div>
				</div>
			</div>
